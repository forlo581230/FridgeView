<div class="container-fluid">
  <!-- <div class="row1"> -->
    <div class="col1">
      <h1>
        <div class="title" style="color:red;">
          <span>
            <strong>區段: {{title}}</strong>
          </span>
          <span class="seprator"></span>
          <span>
            <strong>{{date}}</strong>
          </span>
        </div>
      </h1>

      <table class="table table-striped table-bordered ">
        <thead>
          <tr class="bg-success">
            <th scope="col">序號</th>
            <th scope="col">工號</th>
            <th scope="col">機種</th>
            <th scope="col">批量</th>
            <th scope="col">目前數量</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fridge of showcurrentFridges; let i = index">
            <td>{{i+1+counter_index}}</td>
            <td>{{fridge.job_number}}</td>
            <td>{{fridge.model}}</td>
            <td>{{fridge.lot}}</td>
            <td>{{fridge.target}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col2">
      <div class="container-fluid row">
        <div class="col-5 center">
          <div>總數</div>
        </div>
        <div class="col-2">
        </div>
        <div class="col-5 center">
          <div>{{totalTarge}}</div>
        </div>
    </div>
      
        
    </div>
  <!-- </div> -->
</div>
