<div class="container-fluid">
  <!-- <div class="row1"> -->
    <div class="col1">
      <h1>
        <div class="title" style="color:red;">
          <span>
            <strong>區段: {{title}}</strong>
          </span>
          <span class="seprator"></span>
          <span>
            <strong>{{date}}</strong>
          </span>
        </div>
      </h1>

      <table class="table table-striped table-bordered ">
        <thead>
          <tr class="bg-success">
            <th scope="col">序號</th>
            <th scope="col">工號</th>
            <th scope="col">機種</th>
            <th scope="col">批量</th>
            <th scope="col">今日目標</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fridge of currentFridges; let i = index">
            <td>{{i+1+counter_index}}</td>
            <td>{{fridge.job_number}}</td>
            <td>{{fridge.model}}</td>
            <td>{{fridge.lot}}</td>
            <td>{{fridge.target}}</td>
          </tr>

        </tbody>
      </table>

      <table class="table table-striped table-bordered" style="top:0px;">
        <thead>
          <tr class="bg-success">
            <!-- colspan="3"  -->
            <th scope="col" style="vertical-align:middle;">產量\時間</th>
            <th scope="col">07:50~10:00</th>
            <th scope="col">10:10~11:50</th>
            <th scope="col">12:40~15:00</th>
            <th scope="col">15:10~16:40</th>
            <!-- <th scope="col">總數</th> -->
            <th scope="col" style="vertical-align:middle;">加班</th>
          </tr>
        </thead>
        <tbody *ngFor="let key of showtables; let i=index">
          <tr>
            <td>{{currentFridges[i].job_number}}</td>
            <td *ngFor="let a of showtables[i].acOutput;">{{a}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col2">
      <!-- <app-pie></app-pie> -->
      <app-bar></app-bar>
        
    </div>
  <!-- </div> -->
</div>
